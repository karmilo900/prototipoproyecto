{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Datos del usuario
                </div>
                <div class="card-body">
                    {% for usuario in usuarios %}
                    <form action="/admin/actualizarusu" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID usuario</label>
                            <input type="text" value="{{usuario[0]}}" class="form-control" name="txtid" id="txtid" aria-describedby="helpId" placeholder="ingrese el id del prod">
                        </div>
                        <div class="mb-3">
                            <label for="nombreprod" class="form-label">Nombre de usuario</label>
                            <input type="text" value="{{usuario[1]}}" class="form-control" name="txtnomusu" id="txtnomusu" placeholder="ingrese nombre del producto">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Rol</label>
                            <select class="form-select form-select-lg" value="{{usuario[2]}}" name="txtrolusuario" id="">
                                <option selected>Seleccionar</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Empleado">Empleado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase√±a</label>
                            <input type="text" value="{{usuario[3]}}" class="form-control" name="txtcontrasena" id="txtdescripcion" aria-describedby="helpId" placeholder="ingrese la descripcion">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'admin/pie.html' %}
